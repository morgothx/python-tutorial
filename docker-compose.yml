version: '3.7'
services:
  pgsql:
    image: postgres:latest
    hostname: pgsql
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - "./data:/var/lib/postgresql/data/pgdata"
      - "./docker-entrypoint-initdb.d/database.sql:/docker-entrypoint-initdb.d/database.sql"
  migration:
    image: docker-python:develop
    command: bash -c "python manage.py makemigrations && python manage.py migrate --noinput && python manage.py loaddata"
    volumes:
      - .:/usr/src/app
    depends_on:
      - pgsql
  develop:
    image: docker-python:develop
    container_name: docker-python-develop
    build:
      context: .
      dockerfile: dev.dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/usr/src/app
    stdin_open: true
    tty: true
    command: "python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - pgsql
      - migration





